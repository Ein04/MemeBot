<!DOCTYPE html>
<html lang="en">
<head>
  <title>EcoEat</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-1.8.3.min.js "></script>

</head>
<body>
<div class="container" >
  <h1 class="display-1 text-success" align="center">🌱 EcoEat 🌱</h1>
  <h1 align="center">🍖 Upload Your Food 🍖</h1>
  <input id="myFileInput" align="center" style="margin: 50px 0px" type="file" accept="image/*;capture=camera">
  <p id='file' hidden >Holds the File </p>
  <h1 id="nameoffood"></h3>
  <div class="table-hover" align="center">
  	<table class="table">
  		<thead>
  			<tr>
  				<th>🥬 Ingredient 🥔</th>
  				<th>🚗 Carbon Emission (g) 💨</th>
  			</tr>
  		</thead>
  		<tbody align="center">
  			<tr> 
  				<td id='i1'></td>
  				<td id ='c1'></td>
  			</tr>
  		</tbody>
  	</table>
  </div>
  <h3 id="totalemission">Emission Produced/g: </h1>
  <h3 id="totalemission2">Average Grams/meal: </h1>
  <h3 id="totalemission3">Total Emission Produced: </h1> 
  <h1 id="ecoquote"></h1>
  <script> 
    function typeEffect(element, speed) {
      var text = element.innerHTML;
      element.innerHTML = "";
        
      var i = 0;
        var timer = setInterval(function() {
          if (i < text.length) {
            element.append(text.charAt(i));
            i++;
          } else {
            clearInterval(timer);
          }
        }, speed);
      }

      // application
      var speed = 75;
      var h1 = document.querySelector('h1');
      var p = document.querySelector('p');
      var delay = h1.innerHTML.length * speed + speed;

      // type affect to header
      typeEffect(h1, speed);


      // type affect to body
      setTimeout(function(){
        p.style.display = "inline-block";
        typeEffect(p, speed);
      }, delay);

      var quote = document.getElementById('ecoquote');
      quote.addEventListener('DOMContentLoaded',typeEffect(h1,speed));

  </script>




  <script type="text/javascript" src="/retrieved"> </script>

</div>

</body>
</html>
